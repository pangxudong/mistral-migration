---
version: '2.0'

cluster-livemigration:
    description: live migrate vms from given cluster
    type: direct

    input:
        - cluster_id
        - host
        - block_migration
        - disk_over_commit

    tasks:
        list_vms:
            action: nova.servers_list
            publish:
                vms: <% $.list_vms %>
            on-success: filter_vms

        filter_vms:
            with-items: vm in <% $.vms %>
            action: custom.filter_vm flavor=<% $.vm.flavor.id %> metadata=<% $.vm.metadata %> uuid=<% $.vm.id %> cluster_id=<% $.cluster_id %>
            publish:
                filtered_vms: <% $.filter_vms %>
            on-success: live_migrate_vms
            retry:
                delay: 5
                count: 10

        live_migrate_vms:
            with-items: vm in <% $.filtered_vms %>
            action: custom.live_migrate uuid=<% $.vm.uuid %> live_migrate=<% $.vm.live_migrate %> host=<% $.host %> block_migration=<% $.block_migration %> disk_over_commit=<% $.disk_over_commit %>
            retry:
                delay: 5
                count: 10
